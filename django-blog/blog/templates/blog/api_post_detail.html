{% extends 'base_generic.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p><strong>Author:</strong>{{ post.author }}</p>
    <p><strong>Published at:</strong> {{ post.publishedAt }}</p>
    <p>{{ post.description|default:post.content }}</p>

    {% if post.url %}
        <p><a href="{{ post.url }}" target="_blank">Read full article</a></p>
    {% endif %}
    <p><a href="{% url 'blog' %}">Back to post post</a></p>
{% endblock %}
