{% extends 'base_generic.html' %}

{% block content %}
    <h2>{{post.title}}</h2>
    <p>{{ post.published_at }}</p>
    <p>{{ post.content }}</p>

    {% if post.url %}
        <p><a href="{{ post.url }}" target="_blank">Readmore</a></p>
    {% endif %}

    <a href="{% url 'blog' %}?page={{ request.GET.page|default:'1' }}&source={{ request.GET.source|default:'all' }}">Back to Posts</a>
{% endblock %}
