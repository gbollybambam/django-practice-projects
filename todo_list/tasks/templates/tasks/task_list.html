{% extends 'base_generic.html' %}
{% block title %}
Your Tasks
{% endblock %}

{% block main %}
<ul>
    {% for task in tasks %}
    <li>{{ task.title }} - {{ task.description }} - {{ task.due_date }} <a href="{{ task.get_absolute_url }}">view</a></li>
    {% empty %}
    <li>No tasks Yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'task_create' %}">create task</a>
{% endblock %}
