{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}TODO_LIST{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'src/output.css' %}">
        <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    </head>
    <body class="bg-[#fceae6] leading-none text-[#df3100]">
        <div class="max-w-[120rem] px-[1.6rem] py-[1.6rem] mx-auto ">
            <header class="">
                <nav class="flex justify-end">
                    <ul class="flex gap-[4rem] items-center text-sm uppercase font-medium tracking-wide">
                        {% block nav %}
    
                        {% endblock %}
                    </ul>
                </nav>
                {% block header %}
                {% endblock %}
            </header>
            <main id="main-content" class="">
                {% block main %}
                {% endblock %}
            </main>
    
            <footer class="">
                {% block footer %}
                <p class="">&copy; {{ now.year }} TodoList. All rights reserved.</p>
                {% endblock %}
            </footer>
        </div>
    </body>
</html>
